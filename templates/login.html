	<body id="LoginForm">
		<div class="container">
			<h1 class="form-heading">Login</h1>
			<div class="login-form">
				<div class="main-div">
					<div class="panel">
						<h2>User Login</h2>
						<p>Please enter your username and email address</p>
					</div>
					<form id="Login">
						<div class="form-group">
							<input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="email">
						</div>
					
						<button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
